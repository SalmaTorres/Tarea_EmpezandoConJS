<html>
  <body>
    <h1>SUMADOR</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <h1>MULTIPLICADOR</h1>
    <form id="multiplicar-form">
      <label for="n1">Primer número:</label>
      <input type="number" id="n1" />
      <label for="n2">Segundo número:</label>
      <input type="number" id="n2" />
      <input type="submit" value="Multiplicar" id="multiplicar-button" />
    </form>
    <div id="resultado-mult"></div>

    <h1>FizzBazz</h1>
    <form id="FizzBazz-form">
      <label for="limite">Ingrese limite:</label>
      <input type="number" id="limite" />
      <input type="submit" value="Generar secuencia" id="FizzBazz-button" />
    </form>
    <div id="resultado-secuenciaFizzBazz"></div>

    <h1>Bisiesto</h1>
    <form id="Bisiesto-form">
      <label for="anio">Ingrese el anio:</label>
      <input type="number" id="anio" />
      <input type="submit" value="Generar respuesta" id="Bisiesto-button" />
    </form>
    <div id="resultado-Bisiesto"></div>
 
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
